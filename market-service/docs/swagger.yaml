basePath: /v1
definitions:
  request.SaveStrategy:
    properties:
      buy_price:
        type: number
      buy_quantity:
        type: integer
      figi:
        type: string
      sell_price:
        type: number
      sell_quantity:
        type: integer
    required:
    - buy_price
    - buy_quantity
    - figi
    - sell_price
    - sell_quantity
    type: object
  request.SaveUserToken:
    properties:
      tinkoff_token:
        type: string
    required:
    - tinkoff_token
    type: object
  response.Error:
    properties:
      error:
        example: message
        type: string
    type: object
host: localhost:8081
info:
  contact: {}
  description: API for managing trading strategies
  title: Market Service
  version: "1.0"
paths:
  /strategy/add:
    post:
      consumes:
      - application/json
      description: Save user's trading strategy
      operationId: save-strategy
      parameters:
      - description: Strategy details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.SaveStrategy'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKeyAuth: []
      summary: Save strategy
      tags:
      - strategy
  /strategy/add_token:
    post:
      consumes:
      - application/json
      description: Save user's token
      operationId: save-user-token
      parameters:
      - description: Strategy details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.SaveUserToken'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKeyAuth: []
      summary: Save user's token
      tags:
      - strategy
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
